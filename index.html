<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tafsiir App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen">

<div class="max-w-md mx-auto px-4 py-4">

  <!-- Header -->
  <div class="flex items-center gap-3 mb-4">
    <div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center font-bold text-black">T</div>
    <div>
      <h1 class="text-xl font-bold">Tafsiir App</h1>
      <p class="text-xs text-gray-400">Qur'an Tafsiir Audio</p>
    </div>
  </div>

  <!-- Search -->
  <input
    id="search"
    type="text"
    placeholder="Search sheikh..."
    class="w-full mb-4 px-4 py-2 rounded-full bg-slate-900 border border-slate-700 text-sm"
  />

  <!-- Grid -->
  <div id="grid" class="grid grid-cols-2 gap-3"></div>

</div>

<script>
const sheikhs = [
  {
    id: "omar-faruq",
    name: "Sheikh Omar Faruq",
    image: "https://images.pexels.com/photos/159711/book-books-education-literature-159711.jpeg"
  },
  {
    id: "umul",
    name: "Sheikh Umul",
    image: "https://images.pexels.com/photos/532792/pexels-photo-532792.jpeg"
  },
  {
    id: "abdulbasit",
    name: "Sheikh Abdulbasit",
    image: "https://images.pexels.com/photos/243316/pexels-photo-243316.jpeg"
  },
  {
    id: "sudais",
    name: "Sheikh Sudais",
    image: "https://images.pexels.com/photos/159711/book-books-education-literature-159711.jpeg"
  }
];

const grid = document.getElementById("grid");
const search = document.getElementById("search");

function render(list) {
  grid.innerHTML = "";
  list.forEach(s => {
    const card = document.createElement("div");
    card.className =
      "bg-slate-900 rounded-xl p-2 cursor-pointer hover:ring-2 hover:ring-teal-500";

    card.innerHTML = `
      <h3 class="text-sm font-semibold mb-2">${s.name}</h3>
      <img src="${s.image}" class="rounded-lg aspect-[4/3] object-cover" />
    `;

    card.onclick = () => {
      window.location.href = `sheikh.html?id=${s.id}`;
    };

    grid.appendChild(card);
  });
}

search.oninput = () => {
  const v = search.value.toLowerCase();
  render(sheikhs.filter(s => s.name.toLowerCase().includes(v)));
};

render(sheikhs);
</script>

</body>
</html>
