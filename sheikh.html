<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheikh Tafsiir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen">

<div class="max-w-md mx-auto px-4 py-4">

  <!-- Back -->
  <button onclick="history.back()" class="text-teal-400 text-sm mb-3">
    ← Back
  </button>

  <h1 id="title" class="text-lg font-bold mb-4"></h1>

  <div id="list" class="space-y-3"></div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const data = {
  "omar-faruq": {
    name: "Sheikh Omar Faruq",
    tracks: [
      { title: "Tafsiir Al-Faatiha", audio: "audio/omar/faatiha.mp3" },
      { title: "Tafsiir Al-Baqarah (1–5)", audio: "audio/omar/baqarah1.mp3" }
    ]
  },
  "umul": {
    name: "Sheikh Umul",
    tracks: [
      { title: "Tafsiir Al-Faatiha", audio: "audio/umul/faatiha.mp3" },
      { title: "Tafsiir Ayatul Kursi", audio: "audio/umul/kursi.mp3" }
    ]
  },
  "abdulbasit": {
    name: "Sheikh Abdulbasit",
    tracks: [
      { title: "Tafsiir Surah Yaasin", audio: "audio/abdulbasit/yaasin.mp3" }
    ]
  },
  "sudais": {
    name: "Sheikh Sudais",
    tracks: [
      { title: "Tafsiir Juz Amma", audio: "audio/sudais/juzamma.mp3" }
    ]
  }
};

const sheikh = data[id];
document.getElementById("title").textContent = sheikh.name;

const list = document.getElementById("list");
const audio = new Audio();

sheikh.tracks.forEach(t => {
  const row = document.createElement("div");
  row.className =
    "bg-slate-900 rounded-xl p-3 flex justify-between items-center";

  row.innerHTML = `
    <span class="text-sm">${t.title}</span>
    <button class="text-teal-400 text-sm">▶ Play</button>
  `;

  row.querySelector("button").onclick = () => {
    audio.src = t.audio;
    audio.play().catch(() => alert("Audio file not found"));
  };

  list.appendChild(row);
});
</script>

</body>
</html>
